{% extends "base.html" %}

{% block content %}
<div class="components-preview wide-lg mx-auto">
    <div class="nk-block nk-block-lg">
        <div class="d-flex justify-content-center">
            <div class="col-lg-6">
                <div class="card card-bordered h-100">
                    <div class="card-inner">
                        <form action="{% url 'add_info_file' %}" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                                <label class="form-label">Etrap saýla</label>
                                <div class="form-control-wrap">
                                    <select class="form-select js-select2" data-search="on" name="etrap_name">
                                        {% for etr in etraps %}
                                        <option value="{{ etr.name }}">{{ etr.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Excel faýl ýükle</label>
                                <div class="form-control-wrap">
                                    <div class="form-file">
                                        {{ form.excel_file }}
                                        <label class="form-file-label" for="customFile">Faýly saýla</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-lg btn-primary">Goş</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div><!-- .nk-block -->
</div><!-- .components-preview wide-lg mx-auto -->
{% endblock %}
