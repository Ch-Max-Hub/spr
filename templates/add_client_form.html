{% extends "base.html" %}

{% block content %}
<div class="components-preview wide-lg mx-auto">
    <div class="nk-block nk-block-lg">
        <div class="d-flex justify-content-center">
            <div class="col-lg-12">
                <div class="card card-bordered">
                    <div class="card-inner">
                        <form action="{% url 'add_info' %}" method="post">
                            <div class="row g-4">
                                <div class="col-lg-6">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label class="form-label">Etrap saýla</label>
                                        <div class="form-control-wrap">
                                            <select class="form-select js-select2" data-search="on" name="etrap_name" required>
                                                {% for etr in etraps %}
                                                <option value="{{ etr.name }}">{{ etr.name }}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-label">Nomer</label>
                                        <input type="text" class="form-control" name="number" required>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-label">Ady</label>
                                        <input type="text" class="form-control" name="name" required>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-label">Köçe</label>
                                        <input type="text" class="form-control" name="street">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-label">Jaý</label>
                                        <input type="text" class="form-control" name="house">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-label">Korp</label>
                                        <input type="text" class="form-control" name="bloc">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-label">Otag</label>
                                        <input type="text" class="form-control" name="room">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-label">Hyzmat</label>
                                        <input type="number" class="form-control" name="service">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-label">D/B</label>
                                        <input type="text" class="form-control" name="old_number">
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label class="form-label">Statusy</label>
                                        <input type="text" class="form-control" name="status">
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-lg btn-primary">Goş</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div><!-- .nk-block -->
</div><!-- .components-preview wide-lg mx-auto -->
{% endblock %}
